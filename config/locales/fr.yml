  sparky_introduction-1: "Oh ! Tu m'as fait peur."
  sparky_introduction-2: "Je cherche mes frères et sœurs ; ils sont partis pendant ma sieste."
  sparky_introduction-3A: "Peux-tu m'aider à les retrouver ?"
  sparky_introduction-3B: "Oh ! Tu changes d'avis ?"
  sparky_introduction-4B-N: "Oh, c'est dommage."
  sparky_introduction-4A-N: "Oh, je comprends, tu es occupé. Bien sûr..."
  sparky_introduction-4-Y: "Oh vraiment ! Merci beaucoup."
  sparky_introduction-5: "Alors... pour commencer, tu peux chercher dans ces buissons. Je sais que Scotty adore toujours se cacher dans les buissons pour peindre seul."
  sparky_introduction-6: "Oh, tu as trouvé Scotty. Merci. Continue à regarder partout pour trouver mes autres frères et sœurs."
  sparky_introduction-7: "Si tu as besoin d'informations sur mes frères et sœurs, tu peux me demander. Peut-être qu'il t'aidera à les retrouver."
  sparky_hint-1: "Lequel veux-tu en savoir plus ?"
  sparky_hint-ginny: "Ginny a toujours faim. Peut-être si tu laisses tomber une carotte, elle viendra !"
  sparky_hint-steevie: "Steevie est le plus jeune ; il court quand on crie son nom."
  sparky_hint-larry: "Personne ne comprend ce que dit Larry, mais il aime faire des high fives."
  sparky_hint-sergie: "C'est l'aîné du groupe. Il aime garder les plus jeunes sur le bon chemin."
  sparky_hint-debbie: "Je suis sûr que Debbie joue encore avec sa console de jeu quelque part."
  sparky_hint-appie: "Elle se verrouille toujours dans cette cabine secrète et jette la clé. Peut-être que la clé d'Appie est quelque part dans le DOMaine ."
  sparky_hint-remmy: "Remmy n'aime pas les petits espaces."
  sparky_hint-timmy: "C'est trop lumineux pour Timmy."
  sparky_hint-no-thanks: "Ok, bonne chance."
  larry_enigma-1A: "Salut, tu me comprends ?"
  larry_enigma-1B: "Oh, toi encore ? Tu peux me comprendre maintenant ?"
  larry_enigma-2-Y: "Oh... vraiment... je n'arrive pas à le croire enfin !"
  larry_enigma-2-N: "Euh... mais tu as dis 'non' dans ma langue, ou c'est du pur hasard..."
  larry_enigma-2B-O: "Pourquoi essaies-tu de me parler si tu ne peux pas parler ma langue ?"
  larry_enigma-2A-O: "Encore une personne qui ne me comprend pas."
  larry_enigma-3: "Nous allons être les meilleurs potes !"
  api_help: "L'API n'est pas ici."
  larry_introduction-1: "Je suis tellement heureux de trouver quelqu'un qui me comprend."
  ginny_introduction-1: "Cette carotte est tellement savoureuse. Merci !"
  appie_introduction-1: "Quand je ne vais pas bien, j'aime me cacher dans ma cabine secrète."
  remmy_introduction-1: "Qu'est-ce qui s'est passé ? J'avais tellement peur, les murs ont commencé à se rapprocher de moi."
  sergie_introduction-1: "Je ne veux pas te voir aller de nouveau sur ces chemins dangereux."
  timmy_introduction-1: "J'aime me cacher dans l'ombre, personne ne peut me voir."
  debbie_introduction-1: "Je vois que tu aimes aussi les consoles. Moi, j'aime jouer à des jeux Zelda."
  scotty_introduction-1: "J'étais tellement tranquille dans ce buisson."
  steevie_introduction-1: "HE HE, c'est toi qui m'as appelé ?!?! Je connais plein de jeux auxquels nous pouvons jouer ensemble !"
  larry_random-1: "Peut-être que tu peux enseigner ma langue à mes autres frères et sœurs !"
  ginny_random-1: "Que veux-tu ? Si tu penses que je vais diviser cette carotte, c'est non !"
  appie_random-1: "C'est mon père qui a construit cette cabine secrète spécialement pour moi !"
  remmy_random-1: "Je suis claustrophobe ; c'est comme si je pouvais moins respirer plus l'espace est petit."
  sergie_random-1: "Fais attention, gamin. Certains chemins ne doivent jamais être empruntés."
  timmy_random-1: "L'OBSCURCITÉ M'APPELLE !"
  debbie_random-1: "La dernière fois, j'ai fini le jeu Mario Odyssey ; c'est une tuerie."
  scotty_random-1: "J'aime les peintures historiques comme le Sacré de Napoléon. Je veux peindre une fresque géante une fois dans ma vie."
  steevie_random-1: "Nous pouvons jouer aux cartes, à cache-cache, au jeu du loup, à pierre-papier-ciseaux, the floor is lava..."
  sparky_found-steevie: "Oh, tu as trouvé Steevie ! Ce petit est une pile d'énergie."
  sparky_found-larry: "Tu as trouvé Larry ! Donc, tu peux lui parler maintenant. Waouh !"
  sparky_found-sergie: "Oh, tu as trouvé Sergie ! Ça ne change rien, toujours aussi protecteur."
  sparky_found-debbie: "Tu as trouvé Debbie ! Enfin, elle est sortie de ces jeux vidéo."
  sparky_found-timmy: "Oh, tu as trouvé Timmy ! Je suis surpris que tu es réussi à le sortir de l'obscurité !"
  sparky_found-appie: "Tu as trouvé Appie ! Où as-tu trouvé cette clé ? Dis-moi ? ... Non, non, laisse-moi deviner."
  sparky_found-remmy: "Oh, tu as trouvé Remmy ! S'il te plaît, ne refais pas ça, j'ai cru que j'allais être écrasé."
  sparky_found-ginny: "Tu as trouvé Ginny ! Je pense que je n'aurai pas un bout de cette carotte, elle ne partage jamais avec personne."
  sparky_found-all: "Oh, tu as trouvé tous mes frères et sœurs ! Merci beaucoup ! Nous pouvons rentrer à la maison ensemble !"
